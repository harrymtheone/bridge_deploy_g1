algorithm:
  name: "Baseline"
  model_name: "g1_10000.onnx"
  dt: 0.005
  decimation: 4
  
  # Scaling factors (match training config)
  action_scale: 0.25
  lin_vel_scale: 2.0
  ang_vel_scale: 0.25
  dof_pos_scale: 1.0
  dof_vel_scale: 0.05
  clip_obs: 100.0
  
  # Action limits
  clip_actions_lower: -100.0
  clip_actions_upper: 100.0
  
  # Command scaling [x, y, yaw]
  commands_scale: [2.0, 2.0, 0.25]
  joystick_scale: [0.6, 0.4, 1.0]
  
  # Baseline-specific parameters (gait phase)
  gait_cycle_time: 0.8       # seconds (one full gait cycle)

control:
  # Transition times
  stand_up_time: 3
  sit_down_time: 3

safety:
  max_lean_angle_deg: 30.0  # Maximum lean angle before stopping RL (degrees)
  torque_limit_scale: 10.5   # Global scale factor for torque limits
